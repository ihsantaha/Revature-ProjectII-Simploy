<div class="jumbotron text-center">
  <h1 class="display-3">
    <span class="simploy-color"><strong>S</strong></span>imploy
  </h1>
  <hr class="my-3">
  <p class="lead">
    Where career matching doesn't have to be a full time job
  </p>
</div>

<div class="container">
    
  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6 simploy-box simploy-color simploy-shadow" style="margin-top: 50px">
      <h3 class="text-center">Sign in</h3>
      <br />
      <div>
      <button class="btn simploy-bgcolor simploy-tab" (click)="showLogin()">Login</button>
      <button class="btn simploy-bgcolor simploy-tab" (click)="showRegister()">Register</button>
        <hr style="background-color: rgb(50, 150, 125); margin-top: 0px; border: none; height: 1px" />
    </div>
      <br />
      <app-login [ngStyle]="{display: inLogin ? 'block' : 'none'}"></app-login>
      <app-register [ngStyle]="{display: inRegister ? 'block' : 'none'}"></app-register>
    </div>
    <div class="col-xs-3"></div>
  </div>
</div>
