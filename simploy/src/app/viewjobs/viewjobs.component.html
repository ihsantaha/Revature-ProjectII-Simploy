<div [ngStyle]="{'background' : 'url(../assets/images/signin-header.gif)'}">
  <app-navbar></app-navbar>

  <div class="container">

    <div class="row">
      <div class="text-center">
        <h1>Job Postings</h1>
      </div>
    </div>

    <div class="simploy-tableData simploy-shadow">
      <table datatable class="row-border hover responsive">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <!-- <th>Skills</th> -->
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userdata of employers">
            <td>
              {{userdata["firstName"]}}
            </td>
            <td>
              {{userdata["lastName"]}}
            </td>
            <td>
              {{userdata["email"]}}
            </td>
            <!-- <td>
              {{userdata["skills"]}}
            </td> -->
            <td>
              <button class="btn btn-success" (click)='getUserData(userdata)'>
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <br />
    <br />
    <br />

    <div *ngIf="viewJob">
      <div class="jumbotron detail-outer-box simploy-shadow">
        <h2 class="text-center">Title</h2>
        <br>
        <div Class="detail-inner-box">
          <h4><strong>Name:</strong>&emsp;&emsp; {{userFromServer.firstName}} {{userFromServer.lastName}}</h4>
          <h4><strong>Email:</strong>&emsp;&emsp; {{userFromServer.email}}</h4>
          <h4><strong>Phone:</strong>&emsp;&emsp;{{userFromServer.phoneNumber}}</h4>
          <!-- <h4><strong>Skills:</strong></h4>
          <ul>
            <li *ngFor="let skillData of skills">
              {{skillData}}
            </li>
          </ul> -->
        </div>
        
        <br />
      
      </div>
    </div>
  </div>

  <br />
  <br />
  <br />

</div>
